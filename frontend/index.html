<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Hamming Encoder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="hamming-encoder">
      <h1>
        Hamming code
      </h1>
      <h2>
        <input type="number" @input="addBits" value="10" >
        <div>n={{ numberOfDataBits }}</div>
        <div>bits[n]={{ dataBits }}</div>
      </h2>
      
      <br />
      
      <ul v-for="(bit,index) in dataBits">
        <li>
          <input class="inp"
            maxlength="1"
            :placeholder="bit"
            :value="bit"
            v-bind:class="[validateBit(bit) ? 'valid-input' : 'invalid-input']"
          />
        </li>
      </ul>
      <br />
      Data bits: <code>{{dataBits}}</code> <br />
      <button @click="send">Send</button>
      <p>{{ status }}</p>
    </div>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
